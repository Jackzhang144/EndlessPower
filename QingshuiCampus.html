<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面已迁移</title>
    <meta http-equiv="refresh" content="8;url=https://jasonmumiao.github.io/EndlessPower/userlocation.html">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen p-4">
    <div class="max-w-xl w-full bg-white p-8 rounded-2xl shadow-lg text-center border border-gray-200">
        <div class="mb-6">
            <svg class="mx-auto h-12 w-12 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">页面已更新并迁移</h1>
        <p class="text-gray-600 text-lg mb-6">
            充电桩查询页面已升级！新版本现已支持<strong class="text-blue-600">自动获取您的位置</strong>来查询周边的充电桩。
        </p>
        <p class="text-gray-500 mb-8">
            （如果未授权，页面将继续默认显示清水河校区的数据。）
        </p>
        <div class="space-y-4">
            <a href="https://jasonmumiao.github.io/EndlessPower/userlocation.html" 
               class="inline-block w-full max-w-xs px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-transform transform hover:scale-105">
                立即前往新页面
            </a>
            <p class="text-sm text-gray-400">
                将在 <span id="countdown">8</span> 秒后自动跳转...
            </p>
        </div>
    </div>

    <script>
        // 简单的倒计时脚本
        const countdownElement = document.getElementById('countdown');
        let seconds = 8;
        const interval = setInterval(() => {
            seconds--;
            if (countdownElement) {
                countdownElement.textContent = seconds;
            }
            if (seconds <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
