<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线模式 - EndlessPower</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        p {
            margin: 0 0 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .offline-features {
            margin-top: 2rem;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
        }
        
        .offline-features h3 {
            margin: 0 0 1rem;
            font-size: 1rem;
        }
        
        .offline-features ul {
            margin: 0;
            padding-left: 1.5rem;
        }
        
        .offline-features li {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ⚡
        </div>
        
        <h1>离线模式</h1>
        
        <p>
            您当前处于离线状态。EndlessPower 支持离线浏览已缓存的充电桩信息。
        </p>
        
        <button class="retry-btn" onclick="location.reload()">
            重新连接
        </button>
        
        <div class="offline-features">
            <h3>离线功能：</h3>
            <ul>
                <li>查看已缓存的充电桩列表</li>
                <li>浏览收藏的充电桩</li>
                <li>查看地图（已缓存区域）</li>
                <li>使用搜索功能</li>
            </ul>
        </div>
    </div>
    
    <script>
        // 检查网络状态
        function updateOnlineStatus() {
            if (navigator.onLine) {
                // 如果重新联网，尝试返回主应用
                window.location.href = '/';
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // 定期检查网络状态
        setInterval(() => {
            if (navigator.onLine) {
                updateOnlineStatus();
            }
        }, 5000);
    </script>
</body>
</html>
