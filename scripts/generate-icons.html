<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        .download-section { margin: 20px 0; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <div class="download-section">
        <button onclick="generateIcon(192)">Generate 192x192</button>
        <button onclick="generateIcon(512)">Generate 512x512</button>
        <button onclick="generateIcon(180, 'apple-touch-icon')">Generate Apple Touch Icon</button>
    </div>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 512;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background with rounded corners
            ctx.fillStyle = '#3B82F6';
            ctx.fillRect(0, 0, size, size);
            
            // Apply scaling
            ctx.scale(scale, scale);
            
            // Charging Station Body
            ctx.fillStyle = 'white';
            ctx.fillRect(180, 150, 80, 200);
            
            // Screen
            ctx.fillStyle = '#1E40AF';
            ctx.fillRect(190, 170, 60, 40);
            
            // Charging Port
            ctx.fillStyle = '#10B981';
            ctx.beginPath();
            ctx.arc(220, 240, 15, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(220, 240, 8, 0, 2 * Math.PI);
            ctx.fill();
            
            // Cable
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(235, 240);
            ctx.quadraticCurveTo(260, 240, 280, 260);
            ctx.quadraticCurveTo(300, 280, 320, 280);
            ctx.stroke();
            
            // Plug
            ctx.fillStyle = 'white';
            ctx.fillRect(315, 270, 20, 20);
            
            ctx.fillStyle = '#3B82F6';
            ctx.fillRect(320, 275, 10, 10);
            
            // Lightning Bolt
            ctx.fillStyle = '#FBBF24';
            ctx.beginPath();
            ctx.moveTo(210, 280);
            ctx.lineTo(225, 290);
            ctx.lineTo(215, 305);
            ctx.lineTo(230, 315);
            ctx.lineTo(215, 330);
            ctx.lineTo(200, 320);
            ctx.lineTo(210, 305);
            ctx.lineTo(195, 295);
            ctx.closePath();
            ctx.fill();
            
            // Base
            ctx.fillStyle = 'white';
            ctx.fillRect(170, 350, 100, 30);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('EP', 256, 420);
            
            ctx.font = '16px Arial';
            ctx.fillText('EndlessPower', 256, 450);
            
            // Reset scale
            ctx.setTransform(1, 0, 0, 1, 0, 0);
        }
        
        function generateIcon(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            
            drawIcon(canvas, size);
            
            // Create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.download = filename ? `${filename}.png` : `pwa-${size}x${size}.png`;
                a.href = url;
                a.click();
                URL.revokeObjectURL(url);
            });
            
            // Also display the canvas
            document.body.appendChild(canvas);
        }
    </script>
</body>
</html>
